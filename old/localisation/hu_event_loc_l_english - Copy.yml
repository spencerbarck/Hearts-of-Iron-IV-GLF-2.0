l_english:
 glf.1.title:0 "The Great Lakes Confederation!"
 glf.1.d:0 "After the American revolution the native tribes of the great lakes got together and formed the Great Lakes Confederation!"
 glf.1.a:0 "Our ancestors watch us this day!"
 glf.1.b:0 "This new world has new challenges"
 glf_news.1.t:0 "The Great Lakes Confederation Lake Fair"
 glf_news.1.d:0 "Thousands flocked to lake Superior today for the Great Lakes Confederation Lakes fair! Items on dispaly included finely woven dresses, extravagant canoes, beautiful beadwork, and newly modified rifles from America."
 glf_news.1.a:0 "What a cultured fair!"